<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–î–æ / –ü–æ—Å–ª–µ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 900px;
      background: #020617;
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.7);
      border: 1px solid rgba(148,163,184,0.3);
    }
    h1 { margin: 0 0 12px; font-size: 24px; font-weight: 700; }
    p { margin: 0 0 16px; color: #9ca3af; font-size: 14px; }
    .inputs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 16px;
    }
    .input-block {

    }
    label { display: block; font-size: 13px; margin-bottom: 8px; }
    input[type='file'] { width: 100%; font-size: 13px; color: #e5e7eb; }
    input[type='file']::file-selector-button {
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      margin-right: 10px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 13px;
    }
    .buttons { display: flex; gap: 10px; margin-bottom: 16px; flex-wrap: wrap; }
    button, .secondary-btn {
      border-radius: 999px;
      padding: 10px 18px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: 0.1s;
    }
    .primary {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      color: white;
      box-shadow: 0 10px 25px rgba(37,99,235,0.5);
    }
    .secondary-btn {
      background: transparent;
      color: #cbd5f5;
      border: 1px solid rgba(148,163,184,0.5);
      text-decoration: none;
    }
    .status { font-size: 13px; min-height: 18px; margin-bottom: 10px; color: #9ca3af; }
    .preview-wrapper {
      border-radius: 16px;
      border: 1px solid rgba(148,163,184,0.5);
      background: radial-gradient(circle at top, rgba(148,163,184,0.25), transparent 60%);
      padding: 12px;
      max-height: 480px;
      overflow: auto;
    }
    canvas { max-width: 100%; display: block; margin: 0 auto; border-radius: 12px; }
  </style>
</head>
<body>
  <div class="app">
    <h1>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ñ–æ—Ç–æ ‚Äú–î–æ / –ü–æ—Å–ª–µ‚Äù</h1>
    <p>–ó–∞–≥—Ä—É–∑–∏ –¥–≤–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è. –°–ª–µ–≤–∞ –±—É–¥–µ—Ç ¬´–î–æ¬ª, —Å–ø—Ä–∞–≤–∞ ‚Äî ¬´–ü–æ—Å–ª–µ¬ª. –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –æ–±—ä–µ–¥–∏–Ω–∏—Ç –∏—Ö –∏ –ø–æ–∑–≤–æ–ª–∏—Ç —Å–∫–∞—á–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç.</p>

    <div class="inputs">
      <div class="input-block">
        <label for="beforeInput">–§–æ—Ç–æ ‚Äú–î–æ‚Äù (–ª–µ–≤–æ–µ)</label>
        <input type="file" id="beforeInput" accept="image/*">
      </div>
      <div class="input-block">
        <label for="afterInput">–§–æ—Ç–æ ‚Äú–ü–æ—Å–ª–µ‚Äù (–ø—Ä–∞–≤–æ–µ)</label>
        <input type="file" id="afterInput" accept="image/*">
      </div>
    </div>

    <div class="buttons">
      <button class="primary" id="generateBtn">üîÑ –û–±—ä–µ–¥–∏–Ω–∏—Ç—å</button>
      <a id="downloadLink" class="secondary-btn" href="#" download="do-posle.png" style="display:none;">‚¨áÔ∏è –°–∫–∞—á–∞—Ç—å</a>
    </div>

    <div class="status" id="statusText"></div>

    <div class="preview-wrapper">
      <canvas id="resultCanvas"></canvas>
    </div>
  </div>

<script>
const beforeInput = document.getElementById('beforeInput');
const afterInput = document.getElementById('afterInput');
const generateBtn = document.getElementById('generateBtn');
const statusText = document.getElementById('statusText');
const canvas = document.getElementById('resultCanvas');
const ctx = canvas.getContext('2d');
const downloadLink = document.getElementById('downloadLink');

function loadImageFromFile(file) {
  return new Promise((resolve, reject) => {
    if (!file) return reject(new Error('–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω'));
    const reader = new FileReader();
    reader.onload = () => {
      const img = new Image();
      img.onload = () => resolve(img);
      img.onerror = () => reject(new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏')); 
      img.src = reader.result;
    };
    reader.readAsDataURL(file);
  });
}

async function generate() {
  statusText.textContent = '';
  downloadLink.style.display = 'none';

  const beforeFile = beforeInput.files[0];
  const afterFile = afterInput.files[0];

  if (!beforeFile || !afterFile) {
    statusText.textContent = '–ó–∞–≥—Ä—É–∑–∏ –æ–±–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è.';
    return;
  }

  try {
    statusText.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';
    const [beforeImg, afterImg] = await Promise.all([
      loadImageFromFile(beforeFile),
      loadImageFromFile(afterFile)
    ]);

    const targetHeight = Math.min(beforeImg.height, afterImg.height, 900);
    const scaleBefore = targetHeight / beforeImg.height;
    const scaleAfter = targetHeight / afterImg.height;

    const beforeWidth = Math.round(beforeImg.width * scaleBefore);
    const afterWidth = Math.round(afterImg.width * scaleAfter);

    const totalWidth = beforeWidth + afterWidth;

    canvas.width = totalWidth;
    canvas.height = targetHeight;

    ctx.fillStyle = '#020617';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.drawImage(beforeImg, 0, 0, beforeWidth, targetHeight);
    ctx.drawImage(afterImg, beforeWidth, 0, afterWidth, targetHeight);

    const fontSize = Math.max(24, Math.round(targetHeight * 0.08));
    const padding = Math.round(fontSize * 0.6);

    ctx.font = fontSize + 'px "Playfair Display", serif';
    ctx.textBaseline = 'top';
    ctx.fillStyle = '#f9fafb';

    ctx.fillText('–î–æ', padding, padding);
    ctx.fillText('–ü–æ—Å–ª–µ', totalWidth - padding * 3, padding);

    downloadLink.href = canvas.toDataURL();
    downloadLink.style.display = 'inline-flex';
    statusText.textContent = '–ì–æ—Ç–æ–≤–æ.';

  } catch (err) {
    statusText.textContent = '–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏.';
  }
}

generateBtn.onclick = generate;
</script>

</body>
</html>
